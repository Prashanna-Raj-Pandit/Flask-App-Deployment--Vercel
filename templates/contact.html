{% extends "base.html" %}
{% block content %}
<div class="contact">
    <h1 class="fade-in">Let's Connect</h1>
    <form id="contact-form" class="animate-card">
        <input type="text" placeholder="Name" required class="form-input">
        <input type="email" placeholder="Email" required class="form-input">
        <textarea placeholder="Your Message" required class="form-input"></textarea>
        <button type="submit" class="btn">Send Message</button>
    </form>
</div>
{% endblock %}
