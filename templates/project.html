{% extends "base.html" %}
{% block content %}
<div class="project-detail">
    <img src="{{ url_for('static', filename='images/' + project.image) }}" alt="{{ project.title }}" class="project-hero fade-in">
    <div class="project-content fade-in delay-1">
        <h1>{{ project.title }}</h1>
        <p>{{ project.description }}</p>
        <p>{{ project.details }}</p>
        <a href="{{ project.github }}" target="_blank" class="btn">View Code</a>
        <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    </div>
</div>
{% endblock %}
