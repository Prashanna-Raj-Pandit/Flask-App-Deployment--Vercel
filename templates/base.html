<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }} - Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo animate-logo">PRP</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}" class="nav-item">Home</a></li>
            <li><a href="{{ url_for('resume') }}" class="nav-item">Resume</a></li>
            <li><a href="{{ url_for('contact') }}" class="nav-item">Contact</a></li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
    <footer>
        <p>&copy; 2025 {{ profile.name }}. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
